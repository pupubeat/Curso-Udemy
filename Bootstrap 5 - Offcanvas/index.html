<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" , type="button" , aria-controls="offCanvasExample" , data-bs-toggle="offcanvas"
            , data-bs-target="#offCanvasExample">
            OffCanvas
        </button>
    </div>
    <div class="offcanvas offcanvas-start" id="offCanvasExample" aria-labelledby="offCanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">OffCanvas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit excepturi veniam delectus, distinctio
                dolor mollitia esse consequatur maiores magnam quis vel quos harum voluptatibus quae ipsa sequi dolorum
                laboriosam impedit.</p>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 text-center">
        <label for="colorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color w-100" id="colorImput" value="#563d7c"
            title="Choose your color">
        <div class="mt-3">
            <button class="btn btn-primary w-100" id="btnVisualizar">Visualizar</button>
        </div>
        <p class="lead mt-3" id="twtExample">#563d7c</p>
        <div class="card p-5" style="background-color: #563d7c;" id="cardColor"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>

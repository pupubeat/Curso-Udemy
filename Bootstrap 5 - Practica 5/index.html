<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bold mb-3">Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light border-0 shadow">
                    <div class="card-body">
                        <div class="row text-center align-items-center my-3">
                            <div class="col-12 col-md-6 order-1">
                                <p class="m-0 h2 fw-bold">$
                                    <span>24</span>.00
                                    <span class="text-secondary h6 align-middle">/ month</span>
                                </p>
                            </div>
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0 h6">
                                    <span class="text-primary">100k</span>
                                    <span class="text-secondary">PAGEVIEWS</span>
                                </p>
                            </div>
                            <div class="col-12 order-2 order-md-3 my-3">
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                            </div>

                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-12">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="bi bi-play text-primary"></i>
                                        Unlimited websites
                                    </li>
                                    <li>
                                        <i class="bi bi-play text-primary"></i>
                                        100% updates data ownership
                                    </li>
                                    <li>
                                        <i class="bi bi-play text-primary"></i>
                                        Email report
                                    </li>
                                </ul>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-primary">Acceder</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Email-->
    <form action="">
        <input type="email" required>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Password-->
    <form action="">
        <input type="password">
        <button>Enviar</button>
    </form>
    <br>
    <!--Textarea-->
    <form action="">
        <textarea name="" id="" cols="30" rows="10">
            Ingrese sus comentarios.
        </textarea>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Radio-->
    <form action="">
        <input type="radio" value="perro" id="perro" name="mascota">
        <label for="perro">Perro</label>

        <input type="radio" value="gato" id="gato" name="mascota">
        <label for="gato">Gato</label>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Color-->
    <form action="">
        <input type="color">
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Date-->
    <form action="">
        <input type="date">
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--File-->
    <form action="">
        <input type="file">
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Month-->
    <form action="">
        <input type="month">
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Range-->
    <form action="">
        <input type="range">
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Time-->
    <form action="">
        <input type="time">
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Week-->
    <form action="">
        <input type="week">
        <button type="submit">Enviar</button>
    </form>
    <br>
    <!--Alternativas button-->
    <form action="">
        <button type="submit">Enviar</button>
        <input type="button" value="Enviar">
    </form>
</body>

</html>

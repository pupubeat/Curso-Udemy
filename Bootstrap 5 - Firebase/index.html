<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">FireChat</a>
            <div>
                <button class="btn btn-danger d-none" id="btnSalir">Salir</button>
                <button class="btn btn-primary d-none" id="btnIngresar">Ingresar</button>
            </div>
        </div>
    </nav>

    <main class="container mt-2 chat-container" id="chat">
        <template id="templateMsg">
            <div>
                <span class="badge">Texto</span>
            </div>
        </template>
    </main>

    <form class="container fixed-bottom" id="formulario">
        <input type="text" name="msg" class="form-control mb-2" placeholder="...">
        <button type="submit" class="btn btn-dark w-100 mb-2" id="btnEnviar">Enviar</button>
    </form>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="js/app.js" type="module"></script>
</body>

</html>

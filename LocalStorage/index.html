<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <h1>To Do app</h1>
        <form id="formulario">
            <p class="text-danger mb-2 d-none" id="alertInput">Error</p>
            <input type="text" placeholder="Ingrese una tarea" class="form-control my-2" name="nombre">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>
        <section id="mostrarToDo" class="mt-3">

        </section>
    </div>

    <template id="templateToDO">
        <article class="alert alert-warning d-flex align-items-center justify-content-between">
            <p class="lead mb-0">Lorem</p>
            <div>
                <button class="btn btn-danger">Eliminar</button>
            </div>
        </article>
    </template>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>

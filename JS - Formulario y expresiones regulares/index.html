<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Formularios</h1>
        <form id="formulario">
            <input class="form-control mb-2" type="text" name="userName" placeholder="Ingrese su nombre"
                autocomplete="off" id="userName" required minlength="3" maxlength="10"
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Solo letras en el nombre.">

            <p class="text-danger mb-2 d-none" id="alertUsername"></p>

            <input class="form-control mb-2" type="email" name="userEmail" placeholder="Ingrese su correo electrónico"
                autocomplete="off" id="userEmail" required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un email válido">
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="alert alert-success my-2 d-none">Mensaje envíado con éxito.</div>
    </div>
</body>

</html>
